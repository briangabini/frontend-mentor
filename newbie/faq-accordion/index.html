<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --breakpoint-mobile: 375px;
        --breakpoint-desktop: 1440px;

        --color-white: hsl(0, 100%, 100%);
        --color-purple-100: hsl(275, 100%, 97%);
        --color-purple-600: hsl(292, 16%, 49%);
        --color-purple-950: hsl(292, 42%, 14%);

        --font-family-sans: 'Work Sans', sans-serif;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Frontend Mentor | FAQ accordion</title>
    <style>
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 232px;
        background-image: url('./assets/images/background-pattern-mobile.svg');
        background-size: 100% auto;
        background-repeat: no-repeat;
        z-index: -1;
      }

      @media (min-width: 1440px) {
        body::before {
          height: 320px;
          background-image: url('./assets/images/background-pattern-desktop.svg');
        }
      }

      body {
        font-family: 'Work Sans', sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex flex-col px-6 items-center justify-center min-h-screen bg-purple-100">

    <div class="w-full max-w-[612px] mx-auto bg-white rounded-lg shadow-lg p-8">
      <div class="flex items-center mb-8">
        <img src="./assets/images/icon-star.svg" alt="star icon" class="w-8 h-8 mr-4">
        <h1 class="text-4xl font-bold text-purple-950">FAQs</h1>
      </div>

      <div id="faq-container" class="space-y-6"></div>
    </div>

    <div class="attribution mt-8">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.briangabini.com">Brian Gabini</a>.
    </div>

    <script>
        const faqData = [
          {
            question: 'What is Frontend Mentor, and how will it help me?',
            answer: 'Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with projects in HTML, CSS, and JavaScript. It\'s suitable for all levels and ideal for portfolio building.'
          },
          {
            question: 'Is Frontend Mentor free?',
            answer: 'Yes, Frontend Mentor offers both free and premium coding challenges, with the free option providing access to a range of projects suitable for all skill levels.'
          },
          {
            question: 'Can I use Frontend Mentor projects in my portfolio?',
            answer: 'Yes, you can use projects completed on Frontend Mentor in your portfolio. It\'s an excellent way to showcase your skills to potential employers!'
          },
          {
            question: 'How can I get help if I\'m stuck on a Frontend Mentor challenge?',
            answer: 'The best place to get help is inside Frontend Mentor\'s Discord community. There\'s a help channel where you can ask questions and seek support from other community members.'
          }
        ];

        $(document).ready(function  () {
          const $faqContainer = $('#faq-container');

          $.each(faqData, function  (index, item) {
            if (index > 0 && index < faqData.length) {
              $faqContainer.append(`<div class="h-px bg-purple-100 w-full"></div>`);
            }

            const faqItemHtml = `
              <div class="faq-item">
                <button class="faq-question flex items-center justify-between w-full text-left font-semibold text-lg text-purple-950 hover:text-purple-600 focus:outline-none">
                  <span>${item.question}</span>
                  <img src="./assets/images/icon-plus.svg" alt="plus icon" class="w-6 h-6">
                </button>
                <div class="faq-answer" style="display: none;">
                  <p class="mt-2 text-purple-600 py-4">${item.answer}</p>
                </div>
              </div>
            `;
            $faqContainer.append(faqItemHtml);
          });

          $faqContainer.on('click keydown', '.faq-question', function  (e) {
            // Optional
            if (e.type === 'keydown' && (e.key !== 'Enter' && e.key !== ' ')) {
              return  ;
            }
            e.preventDefault();

            const $this = $(this);
            const $answer = $this.next('.faq-answer');

            $('.faq-answer').not($answer).slideUp(200);
            $('.faq-question').not($this).find('img').attr('src', './assets/images/icon-plus.svg');

            $answer.slideToggle(200, function() {
              const newSrc = $answer.is(':visible') ? './assets/images/icon-minus.svg' : './assets/images/icon-plus.svg';
              $this.find('img').attr('src', newSrc);
            });
          });
        });
    </script>
  </body>
</html>
