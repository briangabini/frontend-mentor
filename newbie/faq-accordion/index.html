<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | FAQ accordion</title>
  <style>
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 232px; /* Adjust as needed */
      background-image: url('./assets/images/background-pattern-mobile.svg');
      background-size: 100% auto;
      background-repeat: no-repeat;
      z-index: -1;
    }

    @media (min-width: 1024px) {
      body::before {
        background-image: url('./assets/images/background-pattern-desktop.svg');
      }
    }

    body {
      font-family: 'Work Sans', sans-serif;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'white': 'hsl(0, 100%, 100%)',
            'purple-100': 'hsl(275, 100%, 97%)',
            'purple-600': 'hsl(292, 16%, 49%)',
            'purple-950': 'hsl(292, 42%, 14%)',
          },
          fontFamily: {
            'sans': ['Work Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-purple-100">

  <div class="w-full max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <div class="flex items-center mb-8">
      <img src="./assets/images/icon-star.svg" alt="star icon" class="w-8 h-8 mr-4">
      <h1 class="text-4xl font-bold text-purple-950">FAQs</h1>
    </div>

    <div id="faq-container" class="space-y-4"></div>
  </div>

  <div class="attribution mt-8">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://briangabini.com">Brian Gabini</a>.
  </div>

  <script>
    const faqData = [
      {
        question: 'What is Frontend Mentor, and how will it help me?',
        answer: 'Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with projects in HTML, CSS, and JavaScript. It\'s suitable for all levels and ideal for portfolio building.'
      },
      {
        question: 'Is Frontend Mentor free?',
        answer: 'Yes, Frontend Mentor offers both free and premium coding challenges, with the free option providing access to a range of projects suitable for all skill levels.'
      },
      {
        question: 'Can I use Frontend Mentor projects in my portfolio?',
        answer: 'Yes, you can use projects completed on Frontend Mentor in your portfolio. It\'s an excellent way to showcase your skills to potential employers!'
      },
      {
        question: 'How can I get help if I\'m stuck on a Frontend Mentor challenge?',
        answer: 'The best place to get help is inside Frontend Mentor\'s Discord community. There\'s a help channel where you can ask questions and seek support from other community members.'
      }
    ];

    const faqContainer = document.getElementById('faq-container');

    function createFaqItem(question, answer) {
      const faqItem = document.createElement('div');
      faqItem.classList.add('faq-item');

      const questionButton = document.createElement('button');
      questionButton.classList.add('faq-question', 'flex', 'items-center', 'justify-between', 'w-full', 'text-left', 'font-semibold', 'text-lg', 'text-purple-950', 'hover:text-purple-600', 'focus:outline-none');
      questionButton.innerHTML = `
        <span>${question}</span>
        <img src="./assets/images/icon-plus.svg" alt="plus icon" class="w-6 h-6">
      `;

      const answerDiv = document.createElement('div');
      answerDiv.classList.add('faq-answer', 'hidden', 'mt-2', 'text-purple-600');
      answerDiv.innerHTML = `<p>${answer}</p>`;

      faqItem.appendChild(questionButton);
      faqItem.appendChild(answerDiv);

      return faqItem;
    }

    faqData.forEach(item => {
      const faqItem = createFaqItem(item.question, item.answer);
      faqContainer.appendChild(faqItem);
    });

    const faqItems = document.querySelectorAll('.faq-item');

    faqItems.forEach(item => {
      const question = item.querySelector('.faq-question');
      const answer = item.querySelector('.faq-answer');
      const icon = question.querySelector('img');

      question.addEventListener('click', () => {
        const isOpen = !answer.classList.contains('hidden');

        // Close all other answers
        faqItems.forEach(otherItem => {
          if (otherItem !== item) {
            otherItem.querySelector('.faq-answer').classList.add('hidden');
            otherItem.querySelector('.faq-question img').src = './assets/images/icon-plus.svg';
          }
        });

        // Toggle current answer
        answer.classList.toggle('hidden');
        icon.src = isOpen ? './assets/images/icon-plus.svg' : './assets/images/icon-minus.svg';
      });

      question.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          question.click();
        }
      });
    });
  </script>

</body>
</html>
