<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./assets/styles/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>

  <section class="container">
    <section class="avatar-image-section">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar-image">
    </section>

    <section class="profile-information-section">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location"><strong>London, United Kingdom</strong></p>
      <p class="profile-bio">"Front-end developer and avid reader."</p>
    </section>

    <section class="social-links-section">
      <button href="https://github.com" class="social-link" target="_blank">
        <strong>GitHub</strong>
      </button>
      <button href="https://www.frontendmentor.io" class="social-link" target="_blank">
        <strong>Frontend Mentor</strong>
      </button>
      <button href="https://www.linkedin.com" class="social-link" target="_blank">
        <strong>LinkedIn</strong>
      </button>
      <button href="https://twitter.com" class="social-link" target="_blank">
        <strong>Twitter</strong>
      </button>
      <button href="https://www.instagram.com" class="social-link" target="_blank">
        <strong>Instagram</strong>
      </button>
  </section>

  </div>-->
</body>
</html>
